name: Feature Request
description: Suggest improve
title: "[Enhancement]: Your_Short_title"
labels: [Enhancement]
body:
  - type: markdown
    attributes:
      value: |
       Please fill out the following fields with as much detail as possible:
       Fields marked with an asterisk (*) are required, and remaining fields are optional, but we encourage their usage.
  - type: textarea
    id: feature
    attributes:
      label: A clear and concise description of the feature or enhancement.
    validations:
      required: true
  - type: textarea
    id: Snapshots
    attributes:
      label: Snapshots / Images
      description: Optionally attach images which can help explain the feature, and a description of what to look for in the image(s).
    validations:
      required: false      
